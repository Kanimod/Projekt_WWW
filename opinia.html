<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Ocenka</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body id="cialo">
        <header id="glowa">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="logo"></a></div>
            <h1>Witamy w Świecie Gier!!</h1>
            <h3>Twoja ostatnia wizyta: </h3>
            <p id="czas"></p>
        </header>

        <nav class="navbar" id="navbar">
            <div class="nawigacja"> 
                <ul class="n_lewa">
                    <li><a href="index.html">Gry</a></li>
                    <li><a href="about.html">O nas</a></li>
                    <li><a class="aktywne" href="opinia.html">Ocenka</a></li>
                </ul>
                
                <ul class="n_prawa">
                    <li><button><img id="tryb" src="tryb.png"></button></li>
                    <li><button onclick="showLogin()" class="button-login">Zaloguj się</button></li>
                </ul>
            </div>
        </nav>

        <div id="login-container" class="hidden">
            <div class="login">
    
                <button onclick="hideLogin()" class="close-login">X</button>
    
                <div class="text">
                    Zaloguj się
                </div>
    
                <form id="logowanie">
                    <div class="data">
                        <label>Login</label>
                        <input id="login_t" name="login" placeholder="Wpisz Login" minlength="0">
                    </div>
    
                    <div class="data">
                        <label>Haslo</label>
                        <input id="haslo_t" type="password" name="haslo" placeholder="Wpisz Hasło" minlength="0">
                    </div>
    
                    <div class="submit-button">
                        <button type="submit">Zaloguj</button>
                    </div>
    
                </form>
            </div>
        </div>

        <div class="main">
            <h1>Podziel sie swoja opinia:</h1>
            <form class="formularz" id="formularz_f">
                <label>Ogólna jakość serwisu:</label><br>
                <div class="wybor_1-5">
                    <label><input type="radio" name="jakosc" value="1">1</label>
                    <label><input type="radio" name="jakosc" value="2">2</label>
                    <label><input type="radio" name="jakosc" value="3">3</label>
                    <label><input type="radio" name="jakosc" value="4">4</label>
                    <label><input type="radio" name="jakosc" value="5">5</label>
                </div>

                <label>Ilość gier:</label><br>
                <div class="wybor_1-5">
                    <label><input type="radio" name="ile_gier" value="1">1</label>
                    <label><input type="radio" name="ile_gier" value="2">2</label>
                    <label><input type="radio" name="ile_gier" value="3">3</label>
                    <label><input type="radio" name="ile_gier" value="4">4</label>
                    <label><input type="radio" name="ile_gier" value="5">5</label>
                </div>

                <label>Ulubiona gra:</label><br>
                <select name="ulub_gra">
                    <option value="Plinko">Plinko</option>
                    <option value="Conway">Conway</option>
                    <option value="RPG">RPG</option>
                </select><br>

                <label>Co sądzisz:</label><br>
                <textarea maxlength="256" rows="8" name="opinia" placeholder="Chętnie weźmiemy twoje zdanie pod uwagę"></textarea><br>

                <button type="submit">Wyslij</button>
            </form>

            <div class="inni">
                <h1>To sądzili inni:</h1>
                <ul id="zbior_opini"></ul>
            </div>
        </div>
        
        <div class="hidden" id="udane">
            <div class="popup-opinia">
                <div class="popup-prawo">
                    <h1>Dziękujemy!!!</h1>
                    <p>Twoja opinia dużo dla nas znaczy!!!</p>
                    <div class="guzikkot">
                        <button onclick="zamknijPopUp2()" class="okay">zamknij</button>
                    </div>
                </div>
            </div>

        </div>



        <script src="skrypt.js"></script>

    </body>
</html>
