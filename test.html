<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
</head>
<body>
  <ul id="zbior_opini"></ul>

  <form id="formularz_f">
    <input type="text" name="ulub_gra" placeholder="Ulubiona gra" required />
    <textarea name="opinia" placeholder="Twoja opinia" required></textarea>
    <button type="submit">Wyślij</button>
  </form>

  <script>
    const opiniLista = document.getElementById('zbior_opini');
    const formularz_f = document.getElementById('formularz_f');

    formularz_f.addEventListener('submit', function(event) {
      event.preventDefault();
      console.log("✅ Form submitted via JS");

      const formData = new FormData(this);
      const ulub_gra = formData.get('ulub_gra');
      const opinia = formData.get('opinia');

      const li = document.createElement('li');
      li.textContent = `Ulubiona gra: ${ulub_gra}, Opinia: ${opinia}`;
      opiniLista.appendChild(li);

      this.reset();
    });
  </script>
</body>
</html>
