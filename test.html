<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
  <style>
    #popup {
      display: none;
      background: rgba(0,0,0,0.8);
      color: white;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    #popup.show {
      display: flex;
    }
  </style>
</head>
<body>
  <form id="test-form">
    <label>Opinia: <input name="opinia" required></label>
    <button type="submit">Wyślij</button>
  </form>

  <div id="popup">
    <div>
      Dziękujemy za opinię!
      <br>
      <button id="close-popup">Zamknij</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('test-form');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('close-popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log("Zatrzymano reload");

      // simulate successful POST
      await new Promise(res => setTimeout(res, 300)); // fake delay
      popup.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('show');
      location.reload(); // reload only after closing
    });
  </script>
</body>
</html>
