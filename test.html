<html>
<head>

    .radio-group {
      display: flex;
      gap: 10px; /* space between options */
    }
  </style>
</head>
<body>

<form>
  <div class="radio-group">
    <label><input type="radio" name="option" value="1"> Option 1</label>
    <label><input type="radio" name="option" value="2"> Option 2</label>
    <label><input type="radio" name="option" value="3"> Option 3</label>
    <label><input type="radio" name="option" value="4"> Option 4</label>
    <label><input type="radio" name="option" value="5"> Option 5</label>
  </div>
</form>

</body>
</html>
