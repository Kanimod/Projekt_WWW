<!DOCTYPE html>
<html lang="pl">  

    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body id="cialo">
        <header id="glowa">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="logo"></a></div>
            <h1>Witamy w Świecie Gier!!</h1>
            <h3>Twoja ostatnia wizyta: </h3>
            <p id="czas"></p>
        </header>

        <nav class="navbar" id="navbar">
            <div class="nawigacja"> 
                <ul class="n_lewa">
                    <li><a class="aktywne" href="index.html">Gry</a></li>
                    <li><a href="about.html">O nas</a></li>
                    <li><a href="opinia.html">Ocenka</a></li>
                </ul>
                
                <ul class="n_prawa">
                    <li><input id="wyszukiwanie" type="text" name="wszyuk" placeholder="szukaj..."></li>
                    <li><button><img id="tryb" src="tryb.png"></button></li>
                    <li> <button onclick="showLogin()" class="button-login">Zaloguj się :3!!!!</button></li>
                </ul>
            </div>
        </nav>

        <div id="login-container" class="hidden">
            <div class="login">
    
                <button onclick="hideLogin()" class="close-login">X</button>
    
                <div class="text">
                    Zaloguj sie :3
                </div>
    
                <form action="link/referencja gdzie wyslac pobrane dane">
                    <div class="data">
                        <label for="">Email</label>
                        <input type="email" required placeholder="Wpisz Email" minlength="0"
                            oninvalid="this.setCustomValidity('Email is required')" oninput="this.setCustomValidity('')">
                    </div>
    
                    <div class="data">
                        <label for="">Haslo</label>
                        <input type="password" required placeholder="Wpisz Maslo" minlength="0"
                            oninvalid="this.setCustomValidity('Maslo is required')" oninput="this.setCustomValidity('')">
                    </div>
    
                    <div class="forgotten-password">
                        <a href="media/ehhh.jpeg">Zapomniano Pasow?</a>
                    </div>
    
                    <div class="submit-button">
                        <button type="przeslij">Zaloguj</button>
                    </div>
    
                </form>
            </div>
        </div>

        <div class="hidden" id="nieznaleziono">
            <div class="popup-nieznaleziono">
                <div class="popup-lewo">
                    <img src="/media/zad_cat.jpg">
                </div>
                <div class="popup-prawo">
                    <h1>Przepraszamy!!!</h1>
                    <p>Gra <a id="komunikat"></a> nie istnieje</p>
                    <div class="guzikkot">
                        <button onclick="zamknijPopUp()" class="okay">zamknij</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="main">
            <div id="gryy">
                <div class="gra">
                    <h2>Plinko</h2>
                    <div class="obrazek_gra"><img src="plinko.png" alt="plinko"></div>
                    <button><a href="gierka1_plinko/plinko.html">Zagraj</a></button>
                </div>

                <div class="gra">
                    <h2>Gra w życie Conwaya</h2>
                    <div class="obrazek_gra"><img src="conway.png" alt="conway"></div>
                    <button><a href="gierka2_conway/conway.html">Zagraj</a></button>
                </div>

                <div class="gra">
                    <h2>RPG adventure</h2>
                    <div class="obrazek_gra"><img src="gierka_rpg.png" alt="rpg"></div>
                    <button><a href="gierka3_rpg/Gierka_b2.html">Zagraj</a></button>
                </div>
            </div>
        </div>

        <script src="skrypt.js"></script>
