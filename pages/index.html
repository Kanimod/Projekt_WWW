<!DOCTYPE html>
<html lang="pl">  

    <head>
        <meta charset="utf-8" />
        <title>Granko</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    </head>

    <body id="cialo">
        <header id="glowa">
            <div class="logo"><a href="/pages/index.html"><img src="/media/logo.png" alt="logo"></a></div>
            <h1>Witamy w Świecie Gier!!</h1>
            <div id="czas-log" class="hidden">
                <h3>Dobrze cie widziec - </h3>
                <h3 id="czas"></h3>
            </div>
        </header>

        <nav class="navbar" id="navbar">
            <div class="nawigacja"> 
                <ul class="n_lewa">
                    <li><a class="aktywne" href="/pages/index.html">Gry</a></li>
                    <li><a href="/pages/about.html">O nas</a></li>
                    <li><a href="/pages/opinia.html">Ocenka</a></li>
                </ul>
                
                <ul class="n_prawa">
                    <li><input id="wyszukiwanie" type="text" name="wszyuk" placeholder="szukaj..."></li>
                    <li><button><img id="tryb" src="/media/tryb.png"></button></li>
                    <li> <button onclick="showLogin()" class="button-login">Zaloguj się</button></li>
                </ul>
            </div>
        </nav>

        <div id="login-container" class="hidden">
            <div class="login">
    
                <button onclick="hideLogin()" class="close-login">X</button>
    
                <div class="text">
                    Zaloguj się/ Zarejestruj się
                </div>
    
                <form id="logowanie">
                    <div class="data">
                        <label>Login</label>
                        <input id="login_t" name="login" placeholder="Wpisz Login" minlength="0" required>
                    </div>
    
                    <div class="data">
                        <label>Haslo</label>
                        <input id="haslo_t" type="password" name="haslo" placeholder="Wpisz Hasło" minlength="0" required>
                    </div>
                    
                    <div class="data-2">
                        <input type="checkbox" name="zapamietaj" id="zapamietaj" value="true">
                        <label>Zapamietaj dane</label>
                    </div>

                    <div class="submit-button">
                        <button type="button" id="zalog">Zaloguj sie</button>
                        <button type="button" id="rejestr">Zarejstruj sie</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="hidden" id="nieznaleziono">
            <div class="popup-nieznaleziono">
                <div class="popup-prawo">
                    <h1>Przepraszamy!!!</h1>
                    <p>Gra <a id="komunikat"></a> nie istnieje</p>
                    <div class="guzikkot">
                        <button onclick="zamknijPopUp()" class="okay">zamknij</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div id="gryy">
                <div class="gra">
                    <h2>Plinko</h2>
                    <div class="obrazek_gra1">
                        <img src="/media/plinko.png" alt="plinko">
                        <video muted loop class="podglad">
                            <source src="/media/plinko_video.mp4" type="video/mp4">
                        </video>    
                    </div>
                    <button><a href="/gierka1_plinko/plinko.html" id="gra_1">Zagraj</a></button>
                </div>

                <div class="gra">
                    <h2>Gra w życie Conwaya</h2>
                    <div class="obrazek_gra2">
                        <img src="/media/conway.png" alt="conway">
                        <video muted loop class="podglad">
                            <source src="/media/conway.mp4" type="video/mp4">
                        </video> 
                    </div>
                    <button id="gra_2"><a href="/gierka2_conway/conway.html">Zagraj</a></button>
                </div>

                <div class="gra">
                    <h2>RPG adventure</h2>
                    <div class="obrazek_gra3">
                        <img src="/media/gierka_rpg.png" alt="rpg">
                        <video muted loop class="podglad">
                            <source src="/media/gierka_rpg.mp4" type="video/mp4">
                        </video> 
                    </div>
                    <button id="gra_3"><a href="/gierka3_rpg/Gierka_b2.html">Zagraj</a></button>
                </div>
            </div>
        </div>

        <script src="../skrypt.js"></script>
    </body>
</html>
